<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorator="template">
<link rel="stylesheet" type="text/css" href="webjars/bootstrap/4.3.1/css/bootstrap.min.css" />
<head>
    <meta charset="utf-8">
    <title>Register</title>
</head>
<body>
<div layout:fragment="content">
    <div class="container mt-5">
        <div class="col-md-6 offset-md-3">
            <div class="card">
                <div class="card-header">Sign in</div>
                <div class="card-body">
                    <div th:if="${param.fail}" class="alert alert-danger">
                        Username already exists.
                    </div>
                    <form th:action="@{/register/save}" method="post" th:object="${user}">
                        <div class="form-group">
                            <label class="control-label" >Username :</label>
                            <input th:field="*{username}" class="form-control" type="text" name="username">
                            <p th:if="${#fields.hasErrors('username')}" th:errors="*{username}"></p>
                        </div>
                        <div class="form-group">
                            <label class="control-label" >Password :</label>
                            <input th:field="*{password}" class="form-control" type="password" name="password" >
                            <p th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></p>
                        </div>
                        <button type="submit" class="btn btn-primary">Register</button>
                        <div class="text-center mt-3">
                            <div class="form-group">
                                <label class="control-label" >Already have an account? Login here:</label>
                                <a th:href="@{/login}">Login</a>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
